<div class="border-bottom mb-3 d-flex justify-content-between">
  <div>
    <h4>{{job.title}}</h4>
    <div class="text-secondary mb-3"><b>Location : </b>{{job.location}}</div>
    {% if 'salary' in job %}
    <div class="text-secondary mb-3"><b>Salary : </b>{{job.salary}}</div>
    {% endif %}
  </div>
  <div>
    <button type="button" class="btn btn-info">Apply</button>
  </div>
</div>
