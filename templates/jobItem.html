<div class="border-bottom mb-3 d-flex justify-content-between">
  <div>
    <h4>{{job.title}}</h4>
    <div class="text-secondary mb-3"><b>Location : </b>{{job.location}}</div>
    {% if 'salary' in job %}
    <div class="text-secondary mb-3"><b>Salary : </b>{{job.salary}}</div>
    {% endif %}
  </div>
  <div>
    <a
      class="btn btn-outline-primary"
      href="mailto:company@humanressources.com?subject=Applying%20for%20the%20{{job.title}}%20job&body=Name%20%3A%20%3CEnter%20your%20name%20here%3E%0AResume%3A%20%3CResume%20link%3E%0A"
      >Apply</a
    >
  </div>
</div>
